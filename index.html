  <script>
    if (!Array.prototype.includes) { //fixed for IE 11+
      Object.defineProperty(Array.prototype, "includes", {
        enumerable: false,
        value: function (obj) {
          var newArr = this.filter(function (el) {
            return el == obj;
          });
          return newArr.length > 0;
        }
      });
    }

    function putFocus() {
      var keyword = document.getElementById("keyword");
      keyword.focus();
      showHistory();
    }

    function submit_query(t_query) {
      var keyword = document.getElementById("keyword");
      var mylink = document.getElementById("mylink");
      switch (t_query) {
        case "baidu_txt":
          loc = encodeURI("https://www.baidu.com/s?wd=" + keyword.value + "&ie=utf-8");
          break;
        case "google_txt":
          loc = encodeURI("https://www.google.com/search?hl=en&q=" + keyword.value);
          break;
      }
      mylink.href = loc;
      mylink.click();
      saveHistory(keyword.value);

    }

    function setWord(e) {
      var e = window.event || e;
      var src = e.target || e.srcElement;
      document.getElementById('keyword').value = src.innerText;
      document.getElementById('keyword').focus();
    }

    function showHistory() {
      var his = JSON.parse(localStorage.getItem("history"));
      if (his) {
        var html = '';
        for (var i = 0; i < his.length; i++) {
          html = html + '<button onclick="setWord(event)">' + his[i] + '</button>';
        }
        document.getElementById('shistory').innerHTML = html;
      }
    }

    function saveHistory(word) {
      var his = JSON.parse(localStorage.getItem("history"));
      if (his) {
        if (his.includes(word)) return;
        his.unshift(word);
        if (his.length > 20) his.pop();
      } else {
        his = [];
        his.unshift(word);
      }
      localStorage.setItem("history", JSON.stringify(his));
      showHistory();
    }

    function captureKeys(evt) {
      var keyCode = evt.keyCode ? evt.keyCode :
        evt.charCode ? evt.charCode : evt.which;
      if (keyCode == 13) {
        // cancel key:
        if (evt.preventDefault) {
          evt.preventDefault();
        }

        submit_query('google_txt');

        return false;
      }
      return true;
    }
  </script>
