<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Navi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>body {padding-top: 5rem; }</style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">KissDev</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navArea" aria-controls="navArea"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navArea">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Navi <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tools</a>
        </li>
        
      </ul>

    </div>
  </nav>
  <main role="main" class="container">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="input-group">
            <a href="http://www.google.com" id="mylink" target="_blank"></a>
          
            <input type="text" id="keyword" class="form-control" onkeypress="return captureKeys(event);" placeholder="Search"
              aria-label="Search">
            <a href="#" id="google_txt" class="btn btn-primary" onclick="submit_query('google_txt')">Google</a>
            <a href="#" id="baidu_txt" class="btn btn-secondary" onclick="submit_query('baidu_txt')">Baidu</a>
          </div>
        </div>
      </div>
    </div>


  </main><!-- /.container -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    function submit_query(t_query) {
      var keyword = document.getElementById("keyword");
      var mylink = document.getElementById("mylink");
      switch (t_query) {
        case "baidu_txt":
          loc = "https://www.baidu.com/s?wd=" + keyword.value + "&ie=utf-8";
          break;
        case "google_txt":
          loc = encodeURI("https://www.google.com/search?hl=en&q=" + keyword.value);
          break;
      }
      mylink.href = loc;
      mylink.click();
    }

    function captureKeys(evt) {
      var keyCode = evt.keyCode ? evt.keyCode :
        evt.charCode ? evt.charCode : evt.which;
      if (keyCode == 13) {
        // cancel key:
        if (evt.preventDefault) {
          evt.preventDefault();
        }

        submit_query('google_txt');
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
